<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Virtual Sanctuary</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="container">
        <h1>The Virtual Sanctuary</h1>

        <form method="POST">
            <input type="text" name="location" placeholder="Enter a location">
            <button type="submit">Search</button>
        </form>

        {% if species_data %}
        <div class="species-results">
            {% for species, details in species_data.items() %}
            <div class="species-block">
                <div class="species-images">
                    {% for image in details.images %}
                    <img src="{{ image }}" alt="{{ species }} image">
                    {% endfor %}
                </div>
                <div class="species-narration">
                    <p>{{ details.narration }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% elif error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>

</html>
