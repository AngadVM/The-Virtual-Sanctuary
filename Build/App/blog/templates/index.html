{% extends 'layout.html' %}

{% block content %}
<h1>Blog Posts</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card">
            {% if post.image %}
            <img src="{{ url_for('uploaded_files', filename=post.image) }}" class="card-img-top" alt="Blog Post Image">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:100] }}...</p>
                <a href="#" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
